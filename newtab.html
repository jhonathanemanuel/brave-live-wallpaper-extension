<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nova Guia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="background.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
    </video>

    <div class="content">
        <div class="search-wrapper">
        <form action="https://search.brave.com/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="O que você está procurando?" autocomplete="off" autofocus>
            <button type="submit" id="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </form>
    </div>

        <button id="settings-btn">⚙️</button>

        <div id="settings-panel" class="hidden">
            <h3>Configurações</h3>
            <p>Alterar Wallpaper (URL):</p>
            <input type="text" id="video-url" placeholder="https://link-do-video.mp4">
            <button id="save-settings">Salvar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
